#
# Check for:
#
# - 1 OVNNorthd CR
# - 2 OVNDBCluster CR (ovndbcluster-nb-sample, ovndbcluster-sb-sample)
# - 1 OVNController CR
# - Deployment with 1 Pod for OVNNorthd CR
# - Daemonset for OVNController CR
# - Statefulset for OVN DBs
# - ovsdbserver-nb-0 Pod
# - ovsdbserver-sb-0 Pod
# - ovn-controller- Pod
# - ovsdbserver-nb Service
# - ovsdbserver-nb-0 Service
# - ovsdbserver-sb Service
# - ovsdbserver-sb-0 Service
# - OVNController Daemonset created as many pods as nodes

apiVersion: ovn.openstack.org/v1beta1
kind: OVNNorthd
metadata:
  finalizers:
  - OVNNorthd
  name: ovnnorthd-sample
spec:
  debug:
    service: true
  logLevel: info
  replicas: 1
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-nb-sample
spec:
  dbType: NB
  debug:
    service: true
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNDBCluster
metadata:
  finalizers:
  - OVNDBCluster
  name: ovndbcluster-sb-sample
spec:
  dbType: SB
  debug:
    service: true
  logLevel: info
  replicas: 1
  storageClass: local-storage
  storageRequest: 10G
status:
  readyCount: 1
---
apiVersion: ovn.openstack.org/v1beta1
kind: OVNController
metadata:
  finalizers:
  - OVNController
  name: ovncontroller-sample
spec:
  debug:
    service: true
  external-ids:
    ovn-bridge: br-int
    ovn-encap-type: geneve
    system-id: random
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovn-northd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: ovn-northd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - ovn-northd
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - /bin/sleep
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
              - /bin/true
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        name: ovn-northd
        readinessProbe:
          exec:
            command:
              - /bin/true
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
      serviceAccount: ovnnorthd-ovnnorthd-sample
      serviceAccountName: ovnnorthd-ovnnorthd-sample
      restartPolicy: Always
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovn-controller
spec:
  selector:
    matchLabels:
      service: ovn-controller
  template:
    metadata:
      labels:
        service: ovn-controller
    spec:
      containers:
      - args:
        - infinity
        command:
        - /bin/sleep
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/true
        livenessProbe:
          exec:
            command:
            - /bin/true
        name: ovsdb-server
      - args:
        - infinity
        command:
        - /bin/sleep
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/true
        livenessProbe:
          exec:
            command:
            - /bin/true
        name: ovs-vswitchd
      - args:
        - infinity
        command:
        - /bin/sleep
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/true
        name: ovn-controller
status:
  numberMisscheduled: 0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ovsdbserver-nb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ovsdbserver-nb
  serviceName: ovsdbserver-nb
  template:
    metadata:
      labels:
        service: ovsdbserver-nb
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /bin/sleep infinity
        command:
        - /usr/bin/dumb-init
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/true
          preStop:
            exec:
              command:
              - /bin/true
        livenessProbe:
          exec:
            command:
            - /bin/true
        name: ovsdbserver-nb
        readinessProbe:
          exec:
            command:
            - /bin/true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ovsdbserver-sb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ovsdbserver-sb
  serviceName: ovsdbserver-sb
  template:
    metadata:
      labels:
        service: ovsdbserver-sb
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /bin/sleep infinity
        command:
        - /usr/bin/dumb-init
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/true
          preStop:
            exec:
              command:
              - /bin/true
        livenessProbe:
          exec:
            command:
            - /bin/true
        name: ovsdbserver-sb
        readinessProbe:
          exec:
            command:
            - /bin/true
---
# the openshift annotations can't be checked through the deployment above
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: restricted-v2
  labels:
    service: ovn-northd
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: restricted-v2
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: restricted-v2
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb-0
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    openshift.io/scc: privileged
  labels:
    service: ovn-controller
  generateName: ovn-controller-
status:
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
  name: ovsdbserver-nb
spec:
  ports:
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
    statefulset.kubernetes.io/pod-name: ovsdbserver-nb-0
  name: ovsdbserver-nb-0
spec:
  ports:
    - name: north
      port: 6641
      protocol: TCP
      targetPort: 6641
    - name: north-raft
      port: 6643
      protocol: TCP
      targetPort: 6643
  selector:
    service: ovsdbserver-nb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
  name: ovsdbserver-sb
spec:
  ports:
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
    statefulset.kubernetes.io/pod-name: ovsdbserver-sb-0
  name: ovsdbserver-sb-0
spec:
  ports:
    - name: south
      port: 6642
      protocol: TCP
      targetPort: 6642
    - name: south-raft
      port: 6644
      protocol: TCP
      targetPort: 6644
  selector:
    service: ovsdbserver-sb
  type: ClusterIP
