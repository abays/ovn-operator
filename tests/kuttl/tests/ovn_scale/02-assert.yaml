#
# Check for:
#
# - 1 OVNNorthd CR
# - 3 Pods for OVNNorthd CR
#

apiVersion: ovn.openstack.org/v1beta1
kind: OVNNorthd
metadata:
  finalizers:
  - openstack.org/ovnnorthd
  name: ovnnorthd-sample
spec:
  replicas: 3
status:
  readyCount: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ovn-northd
spec:
  replicas: 3
status:
  readyReplicas: 3
