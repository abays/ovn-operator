#
# Check for:
#
# No OVNNorthd, OVNController, and OVNDBCluster metric services
#
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovn-northd
    metrics: enabled
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovn-controller-metrics
