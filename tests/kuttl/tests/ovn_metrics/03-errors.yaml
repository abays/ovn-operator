---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-nb
    type: cluster
    metrics: enabled
  name: ovsdbserver-nb-0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ovsdbserver-sb
    type: cluster
    metrics: enabled
  name: ovsdbserver-sb-0
